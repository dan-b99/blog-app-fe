<div class="container m-3">
    <div class="row">
        <div class="col-2">
            <button class="btn btn-secondary btn-sm mb-4" (click)="toggle()">Condividi le tue idee</button>
        </div>
        <div *ngIf="isTextVisible">
            <div class="row">
                <app-ritch-text (subEvent)="catchData($event)"></app-ritch-text>
            </div>
            <div class="row my-3" *ngIf="formValue">
                <mat-card>
                    <mat-card-header>
                      <mat-card-title-group>
                        <mat-card-title></mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                        <img mat-card-md-image src=""  alt="Image of article">
                      </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content>
                        <span></span>
                    </mat-card-content>
                  </mat-card>
            </div>
        </div>
    </div>
</div>
